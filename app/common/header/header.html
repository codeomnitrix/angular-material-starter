<md-toolbar md-theme="{{theme.name}}" md-theme-watch class="height-50" ng-controller="headerCtrl">
    <div class="md-toolbar-tools height-50" style="padding: 0px;">
        <div layout="row" flex="100" class="height-50">
            <div flex="20" class="padding-top-10 padding-left-10">
                <img src="dist/images/quicklogix-logo-color.png" alt="Quick Logix">
            </div>
            <md-divider class="vertical-divider"></md-divider>
            <div flex="5">
                <md-button class="md-icon-button" ng-click="collapseLeftNav()">
                    <i class="material-icons md-32">format_indent_decrease</i>
                </md-button>
            </div>
            <md-divider class="vertical-divider"></md-divider>
            <div flex="5">
                <md-menu md-offset="0 -7">
                    <md-button aria-label="Settings" class="md-icon-button" ng-click="$mdMenu.open($event)">
                        <i class="material-icons md-32">settings</i>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item ng-repeat="theme in themes">
                            <md-button ng-click="changeTheme($index)"> 
                                <span md-menu-align-target>{{theme}}</span>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
            <md-divider class="vertical-divider"></md-divider>
            <div flex="50">
                <md-input-container md-no-float class="md-block margin-10-10" md-theme="'blue-theme'">
                    <input ng-model="searchTxt" type="text" placeholder="Enter Search Query">
                </md-input-container>
            </div>
            <div flex="5">
                <md-button class="md-icon-button">
                    <i class="material-icons md-32">search</i>
                </md-button>
            </div>
            <div flex="15">
                <md-button class="md-icon-button">
                    <i class="material-icons md-32">chat_bubble</i>
                </md-button>
                &nbsp;
                <span class="md-body-1">Raghavan</span>
            </div>
        </div>
    </div>
</md-toolbar>
